<h1>Upload a file pal:</h1>

<form name="uploader">
	    <input class="block" type="file" ng-file-select="" ng-model="picFile" name="file" accept="image/*" multiple="multiple">
		<button class="button button-blue mt2" ng-click="upload(picFile)">Submit</button>
</form>

<div class="images mt2">
	<img class="thumbnail" ng-repeat="image in images track by $index" ng-src="{{ image }}">
</div>
